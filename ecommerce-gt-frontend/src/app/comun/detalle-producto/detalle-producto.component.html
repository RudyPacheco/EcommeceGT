<app-navbar></app-navbar>

<body>
     <!-- Product section-->
     <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="productoSel.imagen" alt="..." /></div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">{{productoSel.titulo_producto}}</h1>
                    <div class="fs-5 mb-5">
                        <span>{{"Q. "+productoSel.precio}}</span>
                    </div>
                    <div class="fs-5 mb-5">
                        <span>{{"Disponible : "+productoSel.stock}}</span>
                    </div>
                    
                    <p class="lead">{{productoSel.descripcion}}</p>
                    <div class="d-flex">
                        <button  (click)="agregarCarrito()" class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Agregar al carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>


</body>
