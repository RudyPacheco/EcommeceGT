<app-navbar></app-navbar>
<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-dark mb-4">Agregar Existencia</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Titulo del Producto</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <h2>{{productoSelect.titulo_producto}}</h2>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Descripcion</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
               <p   class="form-control form-control-lg">{{productoSelect.descripcion}}</p>
                </div>
              </div>
  
              <hr class="mx-n3">
  
             


  

  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Cantidad a agregar</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="number" [(ngModel)]="stock" class="form-control form-control-lg"/> 
                </div>
              </div>
  

  
              <hr class="mx-n3">
              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg" (click)="enviar()">Enviar</button>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
