<app-navbar></app-navbar>
<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-dark mb-4">Publicar Producto</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Titulo del Producto</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input [(ngModel)]="titulo_producto" type="text" class="form-control form-control-lg" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Descripcion</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <textarea type="text" [(ngModel)]="descripcion" class="form-control form-control-lg" placeholder="example@example.com"> </textarea> 
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Categoria</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <select id="product_categorie" [(ngModel)]="categoria" name="product_categorie" class="form-control">
                    <option  *ngFor="let categoria of categorias; let i=index " [value]="categoria.nombre_categoria" >{{ categoria.nombre_categoria }}</option>
                  </select>
                </div>
              </div>


              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Precio en Q:</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="number" [(ngModel)]="precio" class="form-control form-control-lg"/> 
                </div>
              </div>

              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Cantidad existente</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="number" [(ngModel)]="stock" class="form-control form-control-lg"/> 
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Subir foto</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input class="form-control form-control-lg" id="formFileLg" type="file" (change)="onFileSelected($event)" />
                  <div class="small text-muted mt-2">Suba una foto del producto</div>
  
                </div>
              </div>
  
              <hr class="mx-n3">
              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg" (click)="enviar()">Enviar</button>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
