<app-navbar></app-navbar>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

</head>
<body>
       <!-- Header-->
       <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">eCommerce GT</h1>
                <p class="lead fw-normal text-white-50 mb-0">El comercio de hoy en Guatemala</p>
            </div>
        </div>
    </header>
    <!-- Section-->
   
    <section class="py-5">
       
        <div class="container px-4 px-lg-5 mt-5">
            <select id="product_categorie"  [(ngModel)]="categoria"  (click)="cargarProd()"name="product_categorie" class="form-control">
                <option (click)="cargarTodo()" value="Todo"  >Todos los productos</option>
             
                <option  *ngFor="let categoria of categorias; let i=index "  [value]="categoria.nombre_categoria" >{{ categoria.nombre_categoria }}</option>
              </select>
            
            <div  class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div *ngFor="let prod of productos; let i = index " class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" [src]="prod.imagen" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{prod.titulo_producto}}</h5>
                                <!-- Product price-->
                                {{"Q. "+prod.precio}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="detalleProducto(i)"  >Ver Producto</a></div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="agregarCarrito(i)" >Agregar al carrito</a></div>
                        </div>
                    </div>
                </div>
                     </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; eCommerce GT</p></div>
    </footer>
    <!-- Bootstrap core JS-->

</body>
